<b>entry account page</b>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
    <p>Welcome, new user. Please <a href="{% url 'login' %}?next={% url 'accounts.index' %}">log in</a>.</p>
{% endif %}
