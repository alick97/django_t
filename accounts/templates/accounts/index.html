<b>entry account page</b>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    {% comment %}
    <p><a href="{% url 'accounts:logout' %}">logout</a></p>
    {% endcomment %}
{% else %}
    <p>Welcome, new user. Please <a href="{% url 'accounts:login' %}?next={% url 'accounts:index' %}">log in</a>.</p>
{% endif %}
